<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴퓨존 스타일 샘플</title>
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">컴퓨존</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">제품</a></li>
        <li><a href="#">이벤트</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="검색어를 입력하세요">
      <button>검색</button>
    </div>
  </header>
  <main class="content">
    <section class="banner">
      <h1>최신 컴퓨터 부품을 만나보세요!</h1>
    </section>
    <section class="product-list">
      <h2>추천 상품</h2>
      <div class="products">
        <div class="product-card">
          <img src="product1.jpg" alt="제품1">
          <h3>제품명</h3>
          <p>₩100,000</p>
        </div>
        <div class="product-card">
          <img src="product2.jpg" alt="제품2">
          <h3>제품명</h3>
          <p>₩200,000</p>
        </div>
        <div class="product-card">
          <img src="product3.jpg" alt="제품3">
          <h3>제품명</h3>
          <p>₩300,000</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <p>&copy; 2024 컴퓨존. All rights reserved.</p>
  </footer>
</body>
</html>
