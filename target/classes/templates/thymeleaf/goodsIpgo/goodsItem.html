<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙소 검색</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
function goodsItem(element) {
    // 데이터 속성에서 값을 가져옴
    const goodsNum = element.dataset.goodsnum;
    const goodsName = element.dataset.goodsname;

    // 부모 창의 input 필드에 값 설정
    $(opener.document).find("#goodsNum").val(goodsNum);
    $(opener.document).find("#goodsName").val(goodsName);

    // 팝업 창 닫기
    window.self.close();
}
</script>
<link href="/static/css/goodsSelect.css" rel="stylesheet">
</head>
<body>
<table border="1" width="600" align="center">
    <thead>
        <tr>
            <th>상품번호</th>
            <th>상품이름</th>
            <th>가격</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
    	
    	<tr th:each="dto : ${goodsOrderDetailList}">
            <td>
                <a href="javascript:void(0);"
                   th:data-goodsnum="${dto.goodsDTO.goodsNum}"
                   th:data-goodsname="${dto.goodsDTO.goodsName}"
                   onclick="goodsItem(this)">
                   [[${dto.goodsDTO.goodsNum}]]
                </a>
            </td>
            <td>[[${dto.goodsDTO.goodsName}]]</td>
            <td>[[${dto.goodsDTO.goodsPrice}]]</td>
            <td>[[${#dates.format(dto.goodsDTO.goodsRegist, 'yyyy-MM-dd')}]]</td>
        </tr>

    </tbody>
</table>
</body>
</html>
