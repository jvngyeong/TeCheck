<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>goodsInquireUpdate</title>
<script type="text/javascript">
	function close(){
		opener.location.reload();
		self.close();
	}
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        width: 450px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        vertical-align: top;
    }

    th {
    	
        width: 20%;
        background-color: #f0f0f0;
        font-weight: bold;
        border-top : 1px solid #fff;
        border-bottom : 1px solid #fff;
        border-right: 1px solid #ddd;
    }

    td {
        width: 80%;
    }

    input[type="text"], textarea, select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    #btnInsert {
        background-color: #007bff;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #btnInsert:hover {
        background-color: #0056b3;
    }

    select {
        padding: 6px;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="form-container">
<form method="post" action="/inquire/inquireMineUpdate" onsubmit="close();">
    <input type="hidden" name="inquireNum" th:value="${list[0].inquireNum}"/>
    <table>
        <tbody>
            <tr><th>문의유형</th>
                <td colspan="2">
                    <select name="inquireKind">
                        <option th:selected="${list[0].inquireKind == '상품'}">상품(성능/사이즈)</option>
                        <option th:selected="${list[0].inquireKind == '배송'}">배송</option>
                        <option th:selected="${list[0].inquireKind == '교환'}">교환</option>
                        <option th:selected="${list[0].inquireKind == '반품/취소/환불'}">반품/취소/환불</option>
                        <option th:selected="${list[0].inquireKind == '기타'}">기타</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>제목</th>
                <td colspan = '2'><input type="text" name="inquireTitle" th:value="${list[0].inquireTitle}"/></td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan = '2'><textarea name="inquireContents">[[${list[0].inquireContents}]]</textarea></td>
            </tr>
            <tr>
                <td colspan = '3' style="text-align: center;"><input type="submit" id="btnInsert" value="문의수정" /></td>
            </tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
