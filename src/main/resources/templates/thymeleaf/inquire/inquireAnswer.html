<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의 답변</title>
<script type="text/javascript">
	function close(){
		alert("ASd");
		opener.window.reload();
		window.location.close();
	}
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f0f0f0;
        font-weight: bold;
        width: 30%;
    }

    td {
        background-color: #fff;
        width: 70%;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .read-only {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 8px;
    }
</style>
</head>
<body>
<div class="form-container">
<form action="inquireAnswer" method="post" onsubmit = "close();">
    <table>
        <tr>
            <th>문의 번호</th>
            <td><input type="text" th:value="${list[0].inquireNum}" name="inquireNum" readonly="readonly" class="read-only" /></td>
        </tr>
        <tr>
            <th>질문자</th>
            <td><span class="read-only">[[${list[0].memberId}]]</span></td>
        </tr>
        <tr>
            <th>문의 제목</th>
            <td><span class="read-only">[[${list[0].inquireTitle}]]</span></td>
        </tr>
        <tr>
            <th>문의 등록일</th>
            <td><span class="read-only">[[${#dates.format(list[0].inquireDate,'yyyy-MM-dd')}]]</span></td>
        </tr>
        <tr>
            <th>문의 내용</th>
            <td><span class="read-only" th:utext="${#strings.replace(list[0].inquireContents,newLineChar, '<br />')}"></span></td>
        </tr>
        <tr>
            <th>답변한 사람</th>
            <td><span class="read-only">[[${list[0].empNum}]]</span></td>
        </tr>
        <tr>
            <th>답변일</th>
            <td><span class="read-only">[[${#dates.format(list[0].inquireAnswerDate, 'yyyy-MM-dd')}]]</span></td>
        </tr>
        <tr>
            <th>문의 답변</th>
            <td><textarea name="inquireAnswer">[[${list[0].inquireAnswer}]]</textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="답변달기" />
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
