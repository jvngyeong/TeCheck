<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>채팅방 목록</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .chat-room-list {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .chat-room {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eaeaea;
    text-decoration: none;
    color: #333;
    transition: background-color 0.2s;
  }

  .chat-room:last-child {
    border-bottom: none;
  }

  .chat-room:hover {
    background-color: #f1f1f1;
  }

  .chat-room img {
    width: 50px;
    height: 50px;
    margin-right: 15px;
  }

  .chat-room .room-info {
    flex: 1;
  }

  .chat-room .room-info h4 {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
  }

  .chat-room .room-info p {
    margin: 5px 0 0;
    font-size: 14px;
    color: #666;
  }
</style>
</head>
<body>
   <div class="chat-room-list">
   	  <div style = "border-bottom: 1px solid #eaeaea;">
   	  <h2 style = "margin-left : 20px;">채팅 목록</h2>
   	  </div>
      <a th:each="list : ${chattingRoomList}" th:href="|/chatting/chatting?roomNum=${list.chattingRoomDTO.roomNum}|" class="chat-room">
         <!-- Example: Room Avatar (Optional) -->
         <img src = "/static/img/chatting-img.png" />
         <!-- Room Info -->
         <div class="room-info">
            <h4 th:text="${list.memberDTO.memberId}">채팅방 이름</h4>
            <p>[[${list.messageDTO.message}]]</p>
         </div>
      </a>
   </div>
</body>
</html>
