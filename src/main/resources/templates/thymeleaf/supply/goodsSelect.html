<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테크체크 - 실시간 주식 데이터 기반 제품 구매 추천 서비스</title>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
function goodsItem(element) {
    const goodsNum = element.dataset.goodsnum;
    const goodsName = element.dataset.goodsname;

    $(opener.document).find("#goodsNum").val(goodsNum);
    $(opener.document).find("#goodsName").val(goodsName);

    window.self.close();
}
</script>
<link href="/static/css/goodsSelect.css" rel="stylesheet">
</head>
<body>
<table border="1" width="600" align="center">
    <thead>
        <tr>
            <th>상품번호</th>
            <th>상품이름</th>
            <th>가격</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="dto : ${list}">
            <td>
                <a href="javascript:void(0);"
                   th:data-goodsnum="${dto.goodsNum}"
                   th:data-goodsname="${dto.goodsName}"
                   onclick="goodsItem(this)">
                   [[${dto.goodsNum}]]
                </a>
            </td>
            <td>[[${dto.goodsName}]]</td>
            <td>[[${dto.goodsPrice}]]</td>
            <td>[[${#dates.format(dto.goodsRegist, 'yyyy-MM-dd')}]]</td>
        </tr>
    </tbody>
</table>
</body>
</html>
